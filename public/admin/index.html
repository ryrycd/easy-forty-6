<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Easy Forty — Admin Console</title>
  <link rel="stylesheet" href="/assets/styles.css">
  <script defer src="/admin/admin.js"></script>
</head>
<body>
  <main id="app" style="width:100%">
    <div class="card" style="width:min(1100px,100%);">
      <h1 class="h">Admin Console</h1>
      <p class="p">Drag to reorder, bulk-edit weekly targets, toggle weekly auto-reset, and manage links.</p>
      <div class="row">
        <label style="flex:1">
          Admin Key
          <input id="adminkey" class="input" type="password" placeholder="ADMIN_KEY">
        </label>
        <button id="load" class="btn secondary">Load</button>
        <button id="exportCSV" class="btn secondary">Export CSV</button>
        <button id="reset" class="btn secondary">Reset Used Now</button>
        <button id="freeze" class="btn secondary">Toggle Freeze</button>
        <button id="migrate" class="btn ghost">Run DB Upgrade</button>
      </div>
      <div class="row" style="margin-top:10px">
        <button id="bulkWeekly" class="btn ghost">Bulk set weekly target</button>
        <button id="append" class="btn ghost">Append links</button>
        <button id="replace" class="btn ghost">Replace all</button>
      </div>
      <div id="status" class="p"></div>
      <hr/>
      <div class="notice">Totals: <span id="totUsed">0</span> used • <span id="totWeekly">0</span> weekly target</div>
      <div style="overflow:auto;margin-top:10px">
        <table class="admin-table" style="width:100%;border-collapse:separate;border-spacing:0 10px">
          <thead>
          <tr>
            <th></th><th>#</th><th>URL</th><th>Weekly Target</th><th>Valid Until</th><th>Note</th><th>Assigned</th><th>Completed</th><th>Active</th><th>Delete</th>
          </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
      <div class="row" style="margin-top:12px">
        <input id="newurl" class="input" placeholder="Referral URL" style="flex:3">
        <input id="newcap" class="input" placeholder="Cap" type="number" min="1" value="50" style="flex:1">
        <input id="newweekly" class="input" placeholder="Weekly Target" type="number" min="0" value="0" style="flex:1">
        <input id="newvalid" class="input" type="date" style="flex:1">
        <button id="add" class="btn">Add Link</button>
      </div>
      <div id="msg" class="notice" style="margin-top:10px"></div>
      <div id="err" class="error" style="margin-top:10px" hidden></div>
    </div>
  </main>
</body>
</html>
